{% extends 'base.html' %}
{% block content %}
<section class="login_grid">
    <div>
        <h2 class="title_color">Inscrivez-vous maintenant</h2>
        <a href="{% url 'signup' %}">
            <button class="home_btn">S'inscrire </button>
        </a>
    </div>

    <div>
        <h2 class="title_color">Connectez-vous</h2>
        <form method="post" class="login">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" class="home_btn">Se connecter</button>
        </form>
    </div>
</section>
{% endblock content %}
